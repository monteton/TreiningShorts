<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Упражнения для дома</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили, как на главном экране */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile-frame {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background-color: #F9F4F2;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Заголовок с кнопкой "назад" */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 16px;
            flex-shrink: 0;
            border-bottom: 1px solid #e5e5ea;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            font-size: 16px;
            color: #007AFF; /* Стандартный синий цвет для iOS */
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .back-button i {
            margin-right: 5px;
        }

        /* Основной контент */
        main {
            padding: 15px 16px;
            overflow-y: auto; /* Включаем скролл для списка */
            flex-grow: 1;
        }
        main::-webkit-scrollbar {
            display: none; /* Прячем скроллбар */
        }

        /* Стили для баннера */
        .banner-container {
            margin-bottom: 15px; /* Отступ под баннером */
        }

        .banner-image {
            width: 100%;
            border-radius: 12px; /* Скругляем углы как у карточек */
            display: block; /* Убираем лишний отступ под картинкой */
        }
        
        /* Стили для списка упражнений */
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 15px; /* Добавим отступ снизу */
        }

        .exercise-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 15px;
            background-color: #ffffff;
            border-radius: 12px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        .exercise-item:active {
            background-color: #f0f0f0;
            transform: scale(0.98);
        }
        
        .exercise-item .play-icon {
            color: #c7c7cc; /* Серый цвет для иконки "play" */
            font-size: 14px;
        }

        /* Футер и нижнее меню */
        footer {
            flex-shrink: 0;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #E5E5EA;
            padding-top: 10px;
            padding-bottom: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8A8A8E;
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #6a6d66;
        }

        /* Стили для видеоплеера (модальное окно) */
        .video-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* По умолчанию скрыт */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 430px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .close-video-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
    </style>
</head>
<body>

        </main>
        
        <footer>

                    <span>Главная</span>

                </a>
                <a href="https://wa.me/79772729099" class="nav-item" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Связь со мной</span>
                </a>
            </nav>
        </footer>
    </div>

    <!-- Модальное окно для видеоплеера -->
    <div class="video-player-overlay" id="videoPlayerOverlay">

            <button class="close-video-button" id="closeVideoButton">&times;</button>

    </div>

            const exerciseListContainer = document.getElementById('exerciseList');
            const videoPlayerOverlay = document.getElementById('videoPlayerOverlay');
            const exerciseVideo = document.getElementById('exerciseVideo');
            const closeVideoButton = document.getElementById('closeVideoButton');

            // Создаем элементы списка
            exercises.forEach(exercise => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'exercise-item';
                a.dataset.videoSrc = exercise.url;

                const span = document.createElement('span');
                span.textContent = exercise.name;
                
                const icon = document.createElement('i');
                icon.className = 'fa-solid fa-play play-icon';

                a.appendChild(span);
                a.appendChild(icon);
                exerciseListContainer.appendChild(a);

                // Добавляем обработчик клика
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    const videoSrc = this.dataset.videoSrc;
                    exerciseVideo.src = videoSrc;
                    videoPlayerOverlay.style.display = 'flex';
                    exerciseVideo.play();
                });
            });

            // Обработчик для кнопки закрытия
            closeVideoButton.addEventListener('click', function() {
                videoPlayerOverlay.style.display = 'none';
                exerciseVideo.pause();
                exerciseVideo.src = ''; // Сбрасываем источник
            });

            // Закрытие по клику на фон
            videoPlayerOverlay.addEventListener('click', function(e) {
                if (e.target === videoPlayerOverlay) {
                    videoPlayerOverlay.style.display = 'none';
                    exerciseVideo.pause();
                    exerciseVideo.src = '';
                }
            });
        });
